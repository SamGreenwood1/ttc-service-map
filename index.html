        });

        let map;

        async function initMap() {
            const { Map } = await google.maps.importLibrary("maps");

            map = new Map(document.getElementById("map"), {
                center: { lat: 43.715, lng: -79.40833256158255 },
                zoom: 12,
                mapId: "42",
            });

            const response = await fetch('/api/fetch');
            const alertsjson = await response.json();

            // Reduced speed zones
            lines[0].addServiceReduction("Sheppard West", "Glencairn", "Delays", "Reduced speed due to poor track condition.");
            lines[0].addServiceReduction("Spadina", "St George", "Delays", "Reduced speed due to poor track condition.");
            lines[0].addServiceReduction("St Clair", "Eglinton", "Delays", "Reduced speed due to poor track condition.");
            lines[0].addServiceReduction("Lawrence", "Sheppard-Yonge", "Delays", "Reduced speed due to poor track condition.");
            
            lines[1].addServiceReduction("Keele", "Dundas West", "Delays", "Reduced speed due to poor track condition.");
            lines[1].addServiceReduction("Coxwell", "Woodbine", "Delays", "Reduced speed due to poor track condition.");
            lines[1].addServiceReduction("Victoria Park", "Warden", "Delays", "Reduced speed due to poor track condition.");

            //lines[0].addServiceReduction("St Andrew", "St Patrick", "Bypass", "Bypassing Osgoode because a disgruntled lawyer is holding the station hostage.");
            
            lines[2].addServiceReduction("Kennedy", "McCowan", "No service", "Permanently closed.");

            alertsjson.alerts.forEach(alert => {
                lines[alert.lineIdx].addServiceReduction(alert.startStation, alert.endStation, alert.effectDesc, alert.description);
            });

            const lastUpdatedDate = new Date(alertsjson.lastUpdated);
            const options = {
                timeZone: 'UTC',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true,
            };
            
            document.getElementById("subheading").innerHTML = `Map of Subway Network Status - Last updated: ${lastUpdatedDate.toLocaleString('en-CA', options)}`;

            refreshMap();
        }

        initMap();
    </script>
