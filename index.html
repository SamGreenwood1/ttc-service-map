<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTC Service Map</title>
    <link rel="stylesheet" href="style.css"/>
</head>

    <script src="icons.js"></script>

    <h1>UNOFFICIAL <img src="TTClogo.svg" style="height: 1em; vertical-align: baseline;"> SERVICE MAP</h1>
    
    <div id="map"></div>

    <div id="reportDisruption">
        <h2>Report a Service Disruption</h2>
        <select name="lineSelect" id="lineSelect">
            <option disabled selected value>Select a line...</option>
        </select>
        <select name="startStation" id="startStationSelect">
            <option disabled selected value>From...</option></select>
        <select name="endStation" id="endStationSelect">
            <option disabled selected value>To...</option>
        </select>
        <select name="serviceReductionType" id="serviceReductionTypeSelect">
            <option disabled selected value>Type of service disruption...</option>
        </select>
        <input type="text" id="serviceReductionDescription" placeholder="Description" autocomplete="off">
        <button onclick="reportServiceReduction()">Report</button>
    </div>

    <script>
        let lineSelectList = document.getElementById('lineSelect');
        lines.forEach(function(line, index) {lineSelectList.add(new Option(line.name, index))});
        lineSelectList.options[0].selected = true;

        let serviceReductionTypeSelectList = document.getElementById('serviceReductionTypeSelect');
        serviceReductionTypes.forEach(function(type, index) {
            serviceReductionTypeSelectList.add(new Option(type.type, index));
        });
        serviceReductionTypeSelectList.options[0].selected = true;

        document.getElementById('startStationSelect').options[0].selected = true;
        document.getElementById('endStationSelect').options[0].selected = true;

        lineSelectList.addEventListener('change', function() {
            let lineIdx = this.value;
            let startStationList = document.getElementById('startStationSelect');
            let endStationList = document.getElementById('endStationSelect');
            
            // Clear existing options
            startStationList.options.length = 1;
            endStationList.options.length = 1;

            // Populate start and end station dropdowns
            lines[lineIdx].stations.forEach(function(station, index) {
                startStationList.add(new Option(station.name, index));
                endStationList.add(new Option(station.name, index));
            });

            startStationList.options[0].selected = true;
            endStationList.options[0].selected = true;
        });
    </script>
